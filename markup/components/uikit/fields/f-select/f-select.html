<div class="f-select__wrapper js-select-shell">
    <select class="f-select" {{#if multiple}}multiple{{/if}} placeholder="{{placeholder}}">
        {{#unless multiple}}
        <option value="0" selected>Живопись</option>
        {{/unless}}
        <option value="2">Рисунок</option>
        <option value="3">Скульптура</option>
    </select>
    <div class="f-select__icon">{{Icon iconName='arrow-drop-down'}}</div>
</div>
