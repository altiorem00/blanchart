<a href="#{{href}}" class="button__wrapper {{#if class}}{{class}}{{/if}}">
    <button class="button {{#if type}}button--{{type}}{{/if}} {{#if icon-left}}button--icon-left{{/if}}">
        {{#if icon-left}}
        {{Icon iconName=icon-left className="button__icon"}}
        {{/if}}
        {{text}}
        {{#if icon-right}}
        {{Icon iconName=icon-right className="button__icon"}}
        {{/if}}
    </button>
</a>
